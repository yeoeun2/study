<!doctype html>
<html lang="ko">
<header>
    <title>삼성화재 다이렉트_자동차보험 가입증명서(PP020503_001)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
</header>

<body>
    <div>
        <h1>증명서 발행 보험금지급 내역서</h1>
    </div>
    <section>
        <div>
            <h2>내역서를 발행하실 계약을 선택해 주세요.</h2>
        </div>

        <div>
            <table border="2">
                <caption>보험증명서 발행할 계약 테이블</caption>
                <colgroup>
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">선택</th>
                        <th scope="col">청구번호</th>
                        <th scope="col">사고발생일</th>
                        <th scope="col">내용</th>
                        <th scope="col">사고장소</th>
                        <th scope="col">담당자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6"></td>
                    </tr>
                    <tr>
                        <td colspan="6">선택 가능한 계약이 없습니다.</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="m1_1" name="m1" checked />
                            <label for="m1_1">차대차 기타</label>
                        </td>
                        <td>20171207-22476</td>
                        <td>2018.01.07</td>
                        <td>차대차 기타</td>
                        <td>경기 용인시 수지구 주차장</td>
                        <td>임한나</td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" id="m1_2" name="m1" />
                            <label for="m1_2">차대차 주정차중 사고</label>
                        </td>
                        <td>20171207-22476</td>
                        <td>2018.01.07</td>
                        <td>차대차 주정차중 사고</td>
                        <td>서울 강남구 개포동 삼성빌딩 앞</td>
                        <td>김삼성</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section>
        <div>
            <h2>증명서 유형을 선택해 주세요</h2>
        </div>
        <div>
            <input type="radio" id="y1_1" name="y1" checked />
            <label for="y1_1">수리비지금 내역서(상해보험 청구서류)</label>
            <input type="radio" id="y1_2" name="y1" />
            <label for="y1_2">보험금지급 내역서(피보험자/운전자용)</label>
        </div>
    </section>

    <section>
        <div>
            <h2>발행 방법을 선택해 주세요.</h2>
        </div>
        <div>
            <input type="radio" id="b1_1" name="b1" checked />
            <label for="b1_1">출력</label>
            <input type="radio" id="b1_2" name="b1" />
            <label for="b1_2">이메일수신</label>
            <input type="radio" id="b1_3" name="b1" />
            <label for="b1_3">팩스수신</label>
        </div>
    </section>
</body>

</html>
