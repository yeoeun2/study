<!DOCTYPE html>
<html lang="en">

<head>
    <title>table_practice</title>
    <meta charset="utf-8">
</head>

<body>
    <table border="2">
        <caption>table practice는 jo team과 yun team의 요일별로 first day, second day에 이루어진 각각 3경기의 결과와 total, End result 정보표 입니다.</caption>
        <col />
        <colgroup>
            <col span="3" />
        </colgroup>
        <colgroup>
            <col />
            <col />
            <col />
        </colgroup>
        <thead>
            <tr>
                <th scope="col" rowspan="2">요일</th>
                <th scope="colgroup" colspan="3">jo team</th>
                <th scope="colgroup" colspan="3">yun team</th>
            </tr>

            <tr>
                <th scope="col">a-a경기</th>
                <th scope="col">a-b경기</th>
                <th scope="col">a-c경기</th>
                <th scope="col">a-a경기</th>
                <th scope="col">a-b경기</th>
                <th scope="col">a-c경기</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">first day</th>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>

            <tr>
                <th scope="row">second day</th>
                <td>3</td>
                <td>2</td>
                <td>2</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
            </tr>

            <tr>
                <th scope="row">total</th>
                <td colspan="3">12</td>
                <td colspan="3">11</td>
            </tr>

            <tr>
                <th scope="row">End result</th>
                <td colspan="6">jo team win!!</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
