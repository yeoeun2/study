<!DOCTYPE html>
<html lang="en">

<head>
    <title>table_practice</title>
    <meta charset="utf-8">
</head>

<body>
    <table border="2">
        <caption>table practice</caption>

        <thead>
            <tr>
                <th scope="col" rowspan="2">요일</th>
                <th scope="col" colspan="3">jo team</th>
                <th scope="col" colspan="3">yun team</th>
            </tr>

            <tr>
                <th scope="col">a-a경기</th>
                <th scope="col">a-b경기</th>
                <th scope="col">a-c경기</th>
                <th scope="col">a-a경기</th>
                <th scope="col">a-b경기</th>
                <th scope="col">a-c경기</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">first day</th>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
            </tr>

            <tr>
                <th scope="row">second day</th>
                <td>3</td>
                <td>2</td>
                <td>2</td>
                <td>4</td>
                <td>2</td>
                <td>1</td>
            </tr>

            <tr>
                <th scope="row">total</th>
                <td colspan="3">10</td>
                <td colspan="3">11</td>
            </tr>

            <tr>
                <th scope="row">End result</th>
                <td colspan="6">yun team win!!</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
